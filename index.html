<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Profile Picture Maker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Code Pro', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.2;
        }
        
        .terminal {
            max-width: 1000px;
            margin: 0 auto;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .terminal-header {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #000;
        }
        
        .terminal-body {
            padding: 30px;
        }
        
        .ascii-display {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            padding: 40px;
            text-align: center;
            font-size: 16px;
            line-height: 1.1;
            margin-bottom: 40px;
            white-space: pre;
            font-family: 'Source Code Pro', monospace;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.02);
        }
        
        .control-label {
            font-weight: 600;
            text-transform: uppercase;
            width: 120px;
            text-align: left;
        }
        
        .control-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }
        
        .nav-btn {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 40px;
        }
        
        .nav-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .current-option {
            font-weight: 600;
            min-width: 150px;
            text-align: center;
            padding: 8px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 24px;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .terminal-prompt {
            color: #00ff00;
            margin-bottom: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ff00;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span>ASCII PROFILE PICTURE MAKER v3.0</span>
            <div class="terminal-controls">
                <div class="control-btn"></div>
                <div class="control-btn"></div>
                <div class="control-btn"></div>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-prompt">
                root@pfp-maker:~$ ./generate_avatar.sh<span class="blink">_</span>
            </div>
            
            <div class="ascii-display" id="asciiDisplay"></div>
            
            <div class="controls">
                <div class="control-row">
                    <div class="control-label">👑 Hat</div>
                    <div class="control-nav">
                        <button class="nav-btn" onclick="navigate('hat', -1)">◀</button>
                        <div class="current-option" id="hatCurrent">None</div>
                        <button class="nav-btn" onclick="navigate('hat', 1)">▶</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">👓 Glasses</div>
                    <div class="control-nav">
                        <button class="nav-btn" onclick="navigate('glasses', -1)">◀</button>
                        <div class="current-option" id="glassesCurrent">None</div>
                        <button class="nav-btn" onclick="navigate('glasses', 1)">▶</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">👀 Eyes</div>
                    <div class="control-nav">
                        <button class="nav-btn" onclick="navigate('eyes', -1)">◀</button>
                        <div class="current-option" id="eyesCurrent">Round</div>
                        <button class="nav-btn" onclick="navigate('eyes', 1)">▶</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">😊 Mouth</div>
                    <div class="control-nav">
                        <button class="nav-btn" onclick="navigate('mouth', -1)">◀</button>
                        <div class="current-option" id="mouthCurrent">Smile</div>
                        <button class="nav-btn" onclick="navigate('mouth', 1)">▶</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">👔 Body</div>
                    <div class="control-nav">
                        <button class="nav-btn" onclick="navigate('body', -1)">◀</button>
                        <div class="current-option" id="bodyCurrent">Basic</div>
                        <button class="nav-btn" onclick="navigate('body', 1)">▶</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">🎨 Accessory</div>
                    <div class="control-nav">
                        <button class="nav-btn" onclick="navigate('accessory', -1)">◀</button>
                        <div class="current-option" id="accessoryCurrent">None</div>
                        <button class="nav-btn" onclick="navigate('accessory', 1)">▶</button>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="action-btn" onclick="randomize()">🎲 Random</button>
                <button class="action-btn" onclick="copyToClipboard()">📋 Copy</button>
                <button class="action-btn" onclick="saveAsImage()">💾 Save</button>
                <button class="action-btn" onclick="reset()">🔄 Reset</button>
            </div>
            
            <div class="status" id="status">
                System ready. Use arrow buttons to customize your avatar.
            </div>
        </div>
    </div>

    <script>
        const parts = {
            hat: [
                { name: 'None', ascii: [] },
                { name: 'Cap', ascii: ['    ___    ', '   /   \\   ', '  |  ^  |  ', '   \\___/   '] },
                { name: 'Crown', ascii: ['  /\\_/\\_/\\  ', ' |  ***  | ', '  \\     /  ', '   |___|   '] },
                { name: 'Top Hat', ascii: ['   [===]   ', '   |   |   ', '   |___|   ', '  /     \\  '] },
                { name: 'Beanie', ascii: ['  ~~~~~~~  ', ' /~~~~~~~\\ ', '|       |', ' \\     / '] },
                { name: 'Helmet', ascii: ['  <<<>>>  ', ' <||||||| ', '  \\     / ', '   |___|  '] },
                { name: 'Cowboy', ascii: [' ~~~~~~~~~ ', '|  \\   /  |', ' \\  \\_/  /', '  \\     / '] },
                { name: 'Chef', ascii: ['   _____   ', '  |_____| ', '  |     |  ', '   \\___/  '] },
                { name: 'Beret', ascii: ['    ___   ', '   /   \\  ', '  (  o  ) ', '   \\___/  '] },
                { name: 'Wizard', ascii: ['     *    ', '    /|\\   ', '   / | \\  ', '  /  |  \\ '] }
            ],
            
            glasses: [
                { name: 'None', ascii: '' },
                { name: 'Round', ascii: ' [o-o]' },
                { name: 'Square', ascii: ' |-o-|' },
                { name: 'Sunglasses', ascii: ' \\o_o/' },
                { name: 'Fancy', ascii: ' {o=o}' },
                { name: 'Monocle', ascii: ' (o) o' },
                { name: '3D', ascii: ' ]o-o[' },
                { name: 'Safety', ascii: ' |oOo|' },
                { name: 'Star', ascii: ' *o-o*' },
                { name: 'Heart', ascii: ' ♥o-o♥' },
                { name: 'Cat Eye', ascii: ' /o\\_o\\' },
                { name: 'Cyber', ascii: ' <o=o>' }
            ],
            
            eyes: [
                { name: 'Round', ascii: ' o   o ' },
                { name: 'Happy', ascii: ' ^   ^ ' },
                { name: 'Sleepy', ascii: ' -   - ' },
                { name: 'Starry', ascii: ' *   * ' },
                { name: 'Dizzy', ascii: ' @   @ ' },
                { name: 'Wink', ascii: ' >   < ' },
                { name: 'Dead', ascii: ' x   x ' },
                { name: 'Dollar', ascii: ' $   $ ' },
                { name: 'Hearts', ascii: ' ♥   ♥ ' },
                { name: 'Dots', ascii: ' •   • ' },
                { name: 'Lines', ascii: ' |   | ' },
                { name: 'Squares', ascii: ' ■   ■ ' },
                { name: 'Angry', ascii: ' \\   / ' },
                { name: 'Spiral', ascii: ' @   @ ' },
                { name: 'Plus', ascii: ' +   + ' }
            ],
            
            mouth: [
                { name: 'Smile', ascii: '  \\_/' },
                { name: 'Frown', ascii: '  /‾\\' },
                { name: 'Surprised', ascii: '   o  ' },
                { name: 'Wavy', ascii: '   ~  ' },
                { name: 'Big Smile', ascii: '   D  ' },
                { name: 'Kiss', ascii: '   3  ' },
                { name: 'Tongue', ascii: '  :P  ' },
                { name: 'Vampire', ascii: ' v_v ' },
                { name: 'Mustache', ascii: ' {o} ' },
                { name: 'Beard', ascii: ' /‾\\ ' },
                { name: 'Pipe', ascii: ' -o- ' },
                { name: 'Straight', ascii: '  ---  ' },
                { name: 'Grumpy', ascii: '  \\_\\  ' },
                { name: 'Laughing', ascii: ' \\o/ ' }
            ],
            
            body: [
                { name: 'Basic', ascii: ['   |   ', '  /|\\  ', '   |   ', '  / \\  '] },
                { name: 'Suit', ascii: ['  /|\\ ', ' [###] ', '  | |  ', '  | |  '] },
                { name: 'T-Shirt', ascii: ['  /|\\ ', ' |TTT| ', '  | |  ', '  | |  '] },
                { name: 'Hoodie', ascii: ['  /|\\ ', ' |HHH| ', '  |_|  ', '  | |  '] },
                { name: 'Tank Top', ascii: ['   |   ', ' |***| ', '  | |  ', '  | |  '] },
                { name: 'Dress', ascii: ['  /|\\ ', ' |DDD| ', ' /___\\ ', ' |   | '] },
                { name: 'Armor', ascii: ['  /|\\ ', ' [AAA] ', '  |_|  ', '  | |  '] },
                { name: 'Cape', ascii: [' \\\\|// ', '  \\|/  ', '   |   ', '  / \\  '] },
                { name: 'Overalls', ascii: ['  /|\\ ', ' |OOO| ', '  |_|  ', '  | |  '] },
                { name: 'Tuxedo', ascii: ['  /|\\ ', ' |@@@| ', '  |_|  ', '  | |  '] }
            ],
            
            accessory: [
                { name: 'None', ascii: '' },
                { name: 'Bowtie', ascii: '  <@>  ' },
                { name: 'Necklace', ascii: '  ooo  ' },
                { name: 'Scarf', ascii: '  ~~~  ' },
                { name: 'Badge', ascii: '  [*]  ' },
                { name: 'Chain', ascii: '  °°°  ' },
                { name: 'Medal', ascii: '  (*)  ' },
                { name: 'Flower', ascii: '  @@@  ' },
                { name: 'Pin', ascii: '   •   ' },
                { name: 'Collar', ascii: '  ===  ' }
            ]
        };
        
        let currentSelection = {
            hat: 0,
            glasses: 0,
            eyes: 0,
            mouth: 0,
            body: 0,
            accessory: 0
        };
        
        function navigate(category, direction) {
            const max = parts[category].length - 1;
            currentSelection[category] += direction;
            
            if (currentSelection[category] < 0) {
                currentSelection[category] = max;
            } else if (currentSelection[category] > max) {
                currentSelection[category] = 0;
            }
            
            updateDisplay(category);
            generateASCII();
        }
        
        function updateDisplay(category) {
            const current = parts[category][currentSelection[category]];
            document.getElementById(category + 'Current').textContent = current.name;
        }
        
        function generateASCII() {
            let ascii = '';
            
            // Build the character from top to bottom
            const hatLines = currentSelection.hat > 0 ? parts.hat[currentSelection.hat].ascii : [];
            const glassesLine = currentSelection.glasses > 0 ? parts.glasses[currentSelection.glasses].ascii : '';
            const eyesLine = parts.eyes[currentSelection.eyes].ascii;
            const mouthLine = parts.mouth[currentSelection.mouth].ascii;
            const accessoryLine = currentSelection.accessory > 0 ? parts.accessory[currentSelection.accessory].ascii : '';
            const bodyLines = parts.body[currentSelection.body].ascii;
            
            // Hat
            hatLines.forEach(line => {
                ascii += line + '\n';
            });
            
            // Head outline start
            ascii += '  ┌─────┐  \n';
            
            // Glasses (if any)
            if (glassesLine) {
                ascii += ' │' + glassesLine + '│ \n';
            }
            
            // Eyes
            ascii += ' │' + eyesLine + '│ \n';
            
            // Mouth
            ascii += ' │' + mouthLine + '│ \n';
            
            // Head outline end
            ascii += '  └─────┘  \n';
            
            // Accessory (neck area)
            if (accessoryLine) {
                ascii += accessoryLine + '\n';
            }
            
            // Body
            bodyLines.forEach(line => {
                ascii += line + '\n';
            });
            
            document.getElementById('asciiDisplay').textContent = ascii;
        }
        
        function randomize() {
            Object.keys(parts).forEach(category => {
                const randomIndex = Math.floor(Math.random() * parts[category].length);
                currentSelection[category] = randomIndex;
                updateDisplay(category);
            });
            generateASCII();
            updateStatus('Randomized! Your new avatar is ready.');
        }
        
        function copyToClipboard() {
            const ascii = document.getElementById('asciiDisplay').textContent;
            navigator.clipboard.writeText(ascii).then(() => {
                updateStatus('ASCII copied to clipboard!');
            }).catch(() => {
                updateStatus('Failed to copy to clipboard.');
            });
        }
        
        function saveAsImage() {
            const ascii = document.getElementById('asciiDisplay').textContent;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 600;
            canvas.height = 700;
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = '14px Source Code Pro, monospace';
            
            const lines = ascii.split('\n');
            lines.forEach((line, index) => {
                ctx.fillText(line, 50, 50 + (index * 18));
            });
            
            const link = document.createElement('a');
            link.download = 'ascii-avatar.png';
            link.href = canvas.toDataURL();
            link.click();
            
            updateStatus('Avatar saved as image!');
        }
        
        function reset() {
            currentSelection = {
                hat: 0,
                glasses: 0,
                eyes: 0,
                mouth: 0,
                body: 0,
                accessory: 0
            };
            
            Object.keys(parts).forEach(category => {
                updateDisplay(category);
            });
            
            generateASCII();
            updateStatus('Reset complete. Ready for new avatar.');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Initialize
        Object.keys(parts).forEach(category => {
            updateDisplay(category);
        });
        generateASCII();
        updateStatus('Avatar maker loaded. Use arrow buttons to customize!');
    </script>
</body>
</html>
